<script id="loginTpl" type="text/template">
<header><button type="button" class="login-action-button" id="login-abort-button">Avbryt</button><h1>Logg inn nemlig</h1></header><div class="login-content"><p>Ved å logge inn her får du tilgang til dine personlige kjøpsanbefalinger, Trumfsaldo og -kontoinformasjon.</p><p>Skriv inn din epostadresse eller ditt Trumf kundenummer og passord.</p><div class="login-status">Du er nå logget inn!</div><div class="username-holder"><input class="username" type="email" placeholder="Kundenummer eller e-post" /><span class="scan-icon"></span></div><input class="password" type="password" placeholder="Passord" /><button id="login-submit-button" class="login-action-button" type="button">Logg inn</button><p>Du finner ditt kundenummer på baksiden av Trumf-kortet ditt eller i nyhetsbreven våre.</p></div><div class="login-loader"></div>
</script>
